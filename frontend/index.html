
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandria</title>
    <meta name="description" content="Alexandria - Digital Library powered by AI" />
    <meta name="author" content="Alexandria" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Force dark mode -->
    <meta name="color-scheme" content="dark">
    
    <!-- Ensure CSS is loaded, this will be replaced by Vite during development -->
    <link rel="stylesheet" href="/src/index.css" />
    
    <!-- Include Tailwind directly from CDN for development and as fallback -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              background: '#1d1e20',
              foreground: '#ffffff',
              primary: '#d4af37',
              secondary: '#8e24aa',
              border: '#2b2b2b'
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              body: ['Cormorant Garamond', 'serif'],
            },
          }
        }
      }
    </script>
    
    <!-- Critical inline styles to ensure basic styling works -->
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #1d1e20;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      
      .text-gradient {
        background-image: linear-gradient(to right, #d4af37, #8e24aa);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="bg-[#1d1e20] text-white">
    <div id="root"></div>
    <!-- Script removed to prevent notification permission requests -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
